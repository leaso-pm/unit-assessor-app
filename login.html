<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaso | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { leaso: { blue: '#1E40AF', gold: '#D4AF37', dark: '#111827' } }, fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Roboto"', 'sans-serif'] } } } }
    </script>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-gray-900 text-white relative overflow-hidden">
    
    <div class="absolute inset-0 bg-gradient-to-br from-leaso-blue to-gray-900 opacity-80"></div>
    <div class="relative z-10 w-full max-w-md p-8">
        
        <div class="text-center mb-10">
            <img src="https://img1.wsimg.com/isteam/ip/0bfec085-3f40-401f-834e-86515cf3fc7f/Leaso-799e647.png/:/rs=w:535,h:227,cg:true,m/cr=w:535,h:227/qt=q:100/ll" class="h-16 mx-auto mb-4 bg-white/10 rounded p-2 backdrop-blur-sm">
            <h1 class="font-serif text-3xl font-bold tracking-wide">Field Ops Portal</h1>
            <p class="text-xs uppercase tracking-[0.2em] text-leaso-gold mt-2">Authorized Access Only</p>
        </div>

        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-6 shadow-2xl">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-3">Select Identity Profile</label>
            <div id="profileList" class="space-y-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                </div>
        </div>

        <p class="text-center text-[10px] text-gray-500 mt-8">Secure Environment v4.2</p>
    </div>

    <script>
        const RUNNERS = [
            { id: 'admin', name: 'HQ Admin / Dispatch', role: 'admin', avatar: 'HQ', regions: ['Global'] },
            { id: 'shemar', name: 'Shemar Cameron', role: 'runner', avatar: 'SC', regions: ['St. Catharines', 'Port Colborne'] },
            { id: 'wade', name: 'Wade Giberson', role: 'runner', avatar: 'WG', regions: ['Selkirk'] },
            { id: 'sukhmandeep', name: 'Sukhmandeep Singh', role: 'runner', avatar: 'SS', regions: ['Sault Ste. Marie'] },
            { id: 'saya', name: 'Saya Bainbridge', role: 'runner', avatar: 'SB', regions: ['Peterborough'] },
            { id: 'manav', name: 'Manav Mistry', role: 'runner', avatar: 'MM', regions: ['Hamilton', 'Oakville'] },
            { id: 'gabby', name: 'Gabby (Digital)', role: 'runner', avatar: 'GB', regions: ['Digital'] }
        ];

        window.onload = () => {
            const container = document.getElementById('profileList');
            RUNNERS.forEach(user => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-3 rounded-lg hover:bg-white/20 cursor-pointer transition border border-transparent hover:border-leaso-gold group";
                div.onclick = () => handleLogin(user);
                
                const roleColor = user.role === 'admin' ? 'bg-red-500' : 'bg-leaso-blue';
                
                div.innerHTML = `
                    <div class="h-10 w-10 rounded-full ${roleColor} flex items-center justify-center font-bold text-xs shadow-lg group-hover:scale-110 transition">${user.avatar}</div>
                    <div>
                        <div class="font-bold text-sm text-white">${user.name}</div>
                        <div class="text-[10px] text-gray-400 uppercase">${user.regions.join(', ')}</div>
                    </div>
                    <i class="fas fa-chevron-right ml-auto text-gray-500 group-hover:text-white"></i>
                `;
                container.appendChild(div);
            });
        };

        function handleLogin(user) {
            // Save User to LocalStorage (The Magic Key)
            localStorage.setItem('leasoCurrentUser', JSON.stringify(user));
            // Redirect to Dashboard
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
