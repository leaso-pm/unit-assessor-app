<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaso - Schedule Viewing</title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Book a Viewing</h1>

        <form id="bookingForm" class="space-y-4">
            <input type="text" id="unitName" placeholder="Unit Name (e.g. Avida 101)" required class="w-full p-2 border rounded">
            
            <select id="city" required class="w-full p-2 border rounded">
                <option value="Cebu">Cebu City</option>
                <option value="Mandaue">Mandaue City</option>
                <option value="Davao">Davao City</option>
            </select>

            <input type="text" id="prospectName" placeholder="Your Name" required class="w-full p-2 border rounded">
            <input type="tel" id="prospectPhone" placeholder="Phone Number" required class="w-full p-2 border rounded">
            
            <div class="flex gap-2">
                <input type="date" id="date" required class="w-full p-2 border rounded">
                <input type="time" id="time" required class="w-full p-2 border rounded">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700">
                Confirm Booking
            </button>
        </form>

        <div id="successMessage" class="hidden mt-4 text-center p-4 bg-green-100 text-green-700 rounded">
            <p class="font-bold">Booking Confirmed!</p>
            <p class="text-sm">A runner has been notified.</p>
        </div>
    </div>

    <script type="module">
        import { db, collection, addDoc } from './firebase-config.js';

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = "Processing...";

            try {
                await addDoc(collection(db, "bookings"), {
                    unit: document.getElementById('unitName').value,
                    city: document.getElementById('city').value,
                    prospectName: document.getElementById('prospectName').value,
                    prospectPhone: document.getElementById('prospectPhone').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    status: 'pending',
                    createdAt: new Date()
                });
                e.target.classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
            } catch (error) {
                console.error("Error:", error);
                alert("Booking failed. Please check internet connection.");
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
